<!DOCTYPE html>
<html>
  <head>
    <title>Microsoft Emoji (msemoji)</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
      }
      a,
      a:visited {
        color: #777;
      }
      img.emoji {
        height: 1em;
        width: 1em;
        margin: 0 0.05em 0 0.1em;
        vertical-align: -0.1em;
      }
    </style>
    <script>
      if (navigator.language !== "zh-CN") {
        window.location.assign("./index-en.html");
      }
    </script>
    <script>
      async function getLatestRelease() {
        const url = `https://api.github.com/repos/DellZHackintosh/msemoji/releases/latest`;
        const response = await fetch(url);
        const data = await response.json();
        return data.tag_name;
      }

      getLatestRelease().then((version) => {
        // Select the element on your page where you want to display the version number
        const versionElement = document.querySelector("#version");

        // Set the text content of the element to the version number
        versionElement.textContent = `当前版本：${version}`;
      });
    </script>
  </head>
  <body>
    <h1>🌟MSEmoji✨</h1>
    <h2>相遇 msemoji——无论何处😃</h2>
    <p>Microsoft Emoji，熟悉、友好、现代化</p>
    <p id="version"><strong>当前版本：获取中...</strong></p>
    <p>
      <a href="https://github.com/DellZHackintosh/msemoji">查看此项目➡️</a>或<a
        href="./emojitest.html"
        >预览效果🕶️</a
      >
    </p>
    <p>
      <strong>请注意：</strong>这不是一个官方仓库。所有图像来自
      <a href="https://github.com/microsoft/fluentui-emoji">Microsoft</a
      >，而代码修改自 <a href="https://github.com/twitter/twemoji">Twitter</a>。
    </p>
    <script src="./msemoji.min.js"></script>
    <script>
      msemoji.parse(document.body, {
        base: ".",
        folder: "/images",
        ext: ".svg",
      });
    </script>
  </body>
</html>
