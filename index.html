<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Microsoft Emoji (msemoji)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
    }
    h1 .emoji {
      width: 36px;
      height: 36px;
      margin-bottom: -8px;
    }
    a, a:visited {
      color: #777;
    }
    a .emoji {
      border: 0;
      width: 16px;
      height: 16px;
      margin-bottom: -2px;
    }
    </style>
    <script>
    	if (navigator.language !== 'zh-CN') {
    		window.location.assign("./emojitest.html");
    	}
    </script>
  </head>
  <body>
    <h1>✨MSEmoji✨</h1>
    <h2>相遇 msemoji——无论何处😃</h2>
    <p><strong>当前版本：1.1.0</strong></p>
    <p><a href="https://github.com/DellZHackintosh/msemoji">查看此项目➡️</a>或<a href="./emojitest.html">预览效果🕶️</a></p>
    <p><strong>请注意：</strong>这不是一个官方仓库。所有图像来自 <a href=“https://github.com/microsoft/fluentui-emoji”>Microsoft</a>，而代码修改自 <a href=“https://github.com/twitter/twemoji”>Twitter</a>。</p>
    <script src="https://gh.sourcegcdn.com/DellZHackintosh/msemoji/1.1.0/src/script/msemoji.min.js"></script>
    <script>
      msemoji.parse(document.body);
    </script>
  </body>
</html>
