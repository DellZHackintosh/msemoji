    <script>
      if (navigator.language == "zh-CN") {

    <script>
      async function getLatestRelease() {
        const url = `https://api.github.com/repos/DellZHackintosh/msemoji/releases/latest`;
        const response = await fetch(url);
        const data = await response.json();
        return data.tag_name;
      }

      getLatestRelease().then((version) => {
        // Select the element on your page where you want to display the version number
        const versionElement = document.querySelector("#version");

        // Set the text content of the element to the version number
        versionElement.textContent = `Current version: ${version}`;
      });
    </script>

        base: ".",

    </script>
